<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<meta name="description" content="Take notes automatically">
		<meta name="keywords" content="web design, notes, meeting, lecture, voice, speech, text">
		<title>AutoNotes | Home</title>
		<link rel="stylesheet" href="css/style.css">
		<link data-require="semantic-ui@*" data-semver="2.1.8" rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.1.8/semantic.min.css" />
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
    	<script src="js/speech.1.0.0.js" type="text/javascript"></script>
    	<script src="js/app.js" type="text/javascript"></script>
	</head>

	<body>
		
		<header>
			<div class = "container">
				<div id="branding">
					<h1><span class="highlight">Auto</span>Notes</h1> <!-- use an image/logo for this, but design that later -->
				</div>
				<nav>
					<ul>
						<li class="current"><a href="index.html">Home</a></li>
						<li><a href="about.html">About</a></li>
						<li><a href="contactus.html">Contact Us</a></li>
					</ul>
				</nav>
			</div>
		</header>
		
		<section id="showcase">
			<div class="container">
				<h1>Hit play to start taking notes!</h1>
				<p>Never lose focus by taking notes agian. Autonotes records the lectures automatically.</p>
				<img src="images/logo.png" height="100" width="100">
			</div>
		</section>
		
		<section id="newsletter">
			<div class ="container"><br>
				<h1>Subscribe for Updates</h1>
				<form>
					<input type = "email" placeholder="Enter Email">
					<button type="submit" class="button_1">Subscribe</button>
				</form>
			</div>
		</section>
		
		<section id="boxes">
			<div class="container">
				<center>
					<div class="ui large checkbox">
						<input type="checkbox" id="useMic">
						<label>Use Microphone</label>
					</div>

					<div class="ui icon buttons">
						<button onclick="start()" class="ui button">
							<i class="play icon"></i>
						</button>
						<button onclick="stop()" class="ui button">
							<i class="pause icon"></i>
						</button>
						<button onclick="erase()" class="ui button">
							<i class="trash icon"></i>
						</button>
					</div><br>

					<div class="ui form">
	  					<div class="field">
				            <textarea  rows="10" id="textArea" style='width:400px;height:200px'></textarea>
				        </div>
				    </div>

				    <div class="save">
				    	<label>Save as:</label><br>
				    	<div class="three ui buttons">
							<button onclick="saveTextAsWord()" class="ui button">Word</button>
							<button onclick="saveTextAsRTF()" class="ui button">Rich Text</button>
							<button onclick="saveTextAsText()" class="ui button">Plain Text</button>
						</div>
				    </div>
				</center>
			</div>
		</section>

		<footer>
			<p>AutoNotes, Copyright &copy; 2017</p>
		</footer>
	</body>
</html>
